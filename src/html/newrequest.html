<!DOCTYPE html>
<html>
<head>
<!-- Add jQuery library using Google CDN (Content Delivery Network)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<!-- TiTaToggle CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/titatoggle/1.2.11/titatoggle-dist-min.css">
<script>
$(document).ready(function() {

  $("#reduct_lfn_toggle").change(function(){
    var sim_checkbox = $("#sim_toggle:checked");
    if (!this.checked){
      sim_checkbox = $("#sim_toggle:not(:checked)");
    }
    sim_checkbox.trigger("click");
  })

  $("#der_lfn_toggle").change(function(){
    var sim_checkbox = $("#sim_toggle:checked");
    var reduct_checkbox = $("#reduct_toggle:checked");
    if (!this.checked){
      sim_checkbox = $("#sim_toggle:not(:checked)");
      reduct_checkbox = $("#reduct_toggle:not(:checked)");
    }
    sim_checkbox.trigger("click");
    reduct_checkbox.trigger("click");
  })

  $("#lzap_lfn_toggle").change(function(){
    var sim_checkbox = $("#sim_toggle:checked");
    var reduct_checkbox = $("#reduct_toggle:checked");
    var der_checkbox = $("#der_toggle:checked");
    if (!this.checked){
      sim_checkbox = $("#sim_toggle:not(:checked)");
      reduct_checkbox = $("#reduct_toggle:not(:checked)");
      der_checkbox = $("#der_toggle:not(:checked)");
    }
    sim_checkbox.trigger("click");
    reduct_checkbox.trigger("click");
    der_checkbox.trigger("click");
  })

  $(".toggle").change(function(){
    var selectbox = $("select[toggle='%toggleid%']".replace("%toggleid%", this.id));
    selectbox.val("");
    selectbox.prop("disabled", !this.checked);
    selectbox.selectpicker("refresh");
    $(".toggle[toggle='%toggleid%']:checked".replace("%toggleid%", this.id)).trigger("click");
    var togglable = $(".togglable[toggle='%toggleid%']".replace("%toggleid%", this.id));
    togglable.prop("disabled", !this.checked);
  })

  $.ajax({url: "/tags",
          type: "GET",
          success: function(result) {
                     $("#tags").html(result);
                     $("#tags").selectpicker("refresh");
                   }
  });

  $.ajax({url: "/appversion/TDRAnalysis",
          type: "GET",
          success: function(result) {
                     $("#reduction_version").html(result);
                     $("#reduction_version").selectpicker("refresh");
                   }
  });

  $("#tags").change(function() {
    $.ajax({url: "/tags",
            type: "GET",
            data: {tagid: $(this).val(),
                   app: $("#app").val()},
            success: function(result) {
                       $("#macros").html(result);
                       $("#macros").prop("disabled", false);
                     }
            });
  });


  $("#app").change(function() {
    var app_version = $("#app_version");
    var request = $("#request");
    if ($(this).val() == "Reduction Only") {
      app_version.prop("disabled", true);
      request.prop("disabled", false);
    }
    else {
      $.ajax({url: "/appversion/" + $("#app option:selected").text(),
              type: "GET",
              success: function(result) {
                         app_version.html(result);
                         app_version.prop("disabled", false);
                         app_version.selectpicker("refresh");
                       }
      });
      request.prop("disabled", true);
    }
    app_version.selectpicker("refresh");
    request.selectpicker("refresh");
    var tags = $("#tags");
    if (tags.val()){
        $.ajax({url: "/tags",
                type: "GET",
                data: {tagid: tags.val(),
                       app: $(this).val()},
                success: function(result) {
                           $("#macros").html(result);
                         }
                });
    }
  });

  $("#add").click(function() {
    if ($("#macros option:selected").length < 1) {
      //alert("Must select a macro from the list first.");
      return false;
    }					
    if ($("#njobs").val() == "") {
      alert("Must specify the number of jobs/files");
      return false;
    }
    if ($("#nevents").val() == "") {
      alert("Must specify the number of beam on events");
      return false;
    }
    if ($("#seed").val() == "") {
      alert("Must specify the initial seed");
      return false;
    }
    
    var sel_list = $("#selected_macros");
    $("#macros :selected").each(function(i, selected) {
        var njobs = $("#njobs").val();
        var nevents = $("#nevents").val();
        var seed = $("#seed").val();
        sel_list.append($("<option>", { text: [selected.value, njobs, nevents, seed].join(" "),
                                        path: selected.getAttribute("path"),
                                        njobs: $("#njobs").val(),
                                        nevents: $("#nevents").val(),
                                        seed: $("#seed").val() }));
    });
    sel_list.prop("disabled", false);
  });

  $("#remove").click(function() {
    var selected = $("#selected_macros");
    $("option:selected", selected).remove();
    if ($("option", selected).length < 1) {
        selected.prop("disabled", true);
    }
  });

  $("form").submit(function(event){
    // stop form submitting normally
    // could just let it submit normally if didn't need asynchronous ajax functionality
    event.preventDefault();

    // switch all options in the selected list to selected so that we
    // can serialize them
    $("#selected_macros option").prop("selected", true);
    $("#selected_macros option").each(function(i, selected) {
         selected.value = [selected.getAttribute("path"),
                           selected.getAttribute("njobs"),
                           selected.getAttribute("nevents"),
                           selected.getAttribute("seed")].join(" ");
    });

// the below waited to close the fancybox till after the table refreshed and after the ajax call
// completed. This introduced a noticeable delay
    parent.$.fancybox.close();
    $.ajax({url: this.action,  // this is the javascript this not JQuery object $(this)
            type: this.method,
            data: $(this).serialize(),
            success: function(result){
		       parent.$("#tableBody").DataTable().ajax.reload();
//                       parent.$.fancybox.close();
		       parent.bootstrap_alert("Success!", "Request added", "alert-success");
                       // by iteself, $ = jQuery.
                       // i.e. could use in the html onclick="parent.jQuery.fancybox.close();"
                    }
    });
//    parent.$.fancybox.close();
//    $.when($.ajax({url: this.action, type: this.method, data: $(this).serialize()})).done(function() {
//        parent.$("#tableBody").DataTable().ajax.reload();
//        parent.bootstrap_alert("Success!", "Request added", "alert-success");		 
//    });
  });

});
</script>
<style>
  .macro-selection {width: 100%;
                    overflow-x:auto; 
                    overflow-y:auto;
                    overflow: -moz-scrollbars-horizontal;}
  .required { color: red;
              font-weight: bold;
            }
</style>
</head>
<body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
	<h3 class="panel-title">New Request Form</h3>
      </div>
      <div class="panel-body">
	<form action="/api" method="POST">
	  <fieldset>
	    <legend>Basic Information</legend>
	    
	    <label for="sim_lead">Sim Lead:</label>
	    <div class="input-group">
	      <input class="form-control" placeholder="Sim Lead" type="text" name="sim_lead" required>
	    </div>

	    <br>
	    <label for="source">Source type:</label>
	    <div class="input-group">
	      <input class="form-control" type="text" name="source" required>
	    </div>

	    <br>
	    <label for="detector">Detector components:</label>
	    <div class="input-group">
	      <input class="form-control" type="text" name="detector" required>
	    </div>

	    <br>
	    <label for="description">Description:</label>
	    <div>
	      <textarea class="form-control" name="description" placeholder="Enter a description of the request here." required></textarea>
	    </div>
	  </fieldset>

	  <!-- Application Setup -->
	  <br>
	  <fieldset>
	    <legend>Application Setup</legend>
	    <div class="row">
	      <!-- SIMULATION -->
	      <div class="col-xs-3">
		<div class="checkbox checkbox-slider-info checkbox-slider--b">
		  <label>
		    <input type="checkbox" class="toggle" id="sim_toggle" checked><span>Simulation</span>
		  </label>
		</div>
		<label for="app">Select Simulation Application:</label>
		<div class="input-group">
		  <select id="app" name="app" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="150px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Application" toggle="sim_toggle" required>
		    <option>LUXSim</option>
		    <option>BACCARAT</option>
		  </select>
		</div>

		<label for="luxsim_version">Select Simulation Version:</label>
		<div class="input-group">
		  <select id="app_version" name="app_version" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="150px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Version" toggle="sim_toggle" required>
		  </select>
		</div>
	      </div>

	      <!-- REDUCTION -->
	      <div class="col-xs-3">
		<div class="checkbox checkbox-slider-info checkbox-slider--b">
		  <label>
		    <input type="checkbox" class="toggle" id="reduct_toggle" checked><span>Reduction</span>
		  </label>
		</div>

		<label for="reduction_version">Reduction Version:</label>
		<div class="input-group">
		  <select id="reduction_version" name="reduction_version" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="150px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Version" toggle="reduct_toggle" required>
		  </select>
		</div>

		<label>Input Data:</label>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">
		    <input type="checkbox" class="toggle togglable" id="reduct_lfn_toggle" toggle="reduct_toggle">
		    <span class="glyphicon glyphicon-cloud-download"></span>
		  </span>
		  <input type="text" class="form-control togglable" placeholder="LFN" toggle="reduct_lfn_toggle" disabled>
		</div>
	      </div>

	      <!-- DER -->
	      <div class="col-xs-3">
		<div class="checkbox checkbox-slider-info checkbox-slider--b">
		  <label>
		    <input type="checkbox" class="toggle" id="der_toggle"><span>DER</span>
		  </label>
		</div>

		<label for="der_version">DER Version:</label>
		<div class="input-group">
		  <select id="der_version" name="der_version" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="150px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Version" toggle="der_toggle" required disabled>
		  </select>
		</div>

		<label>Input Data:</label>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">
		    <input type="checkbox" class="toggle togglable" id="der_lfn_toggle" toggle="der_toggle" disabled>
		    <span class="glyphicon glyphicon-cloud-download"></span>
		  </span>
		  <input type="text" class="form-control togglable" toggle="der_lfn_toggle" placeholder="LFN" disabled>
		</div>
	      </div>

	      <!-- LZap -->
	      <div class="col-xs-3">
		<div class="checkbox checkbox-slider-info checkbox-slider--b">
		  <label>
		    <input type="checkbox" class="toggle" id="lzap_toggle"><span>LZap</span>
		  </label>
		</div>
		<label for="lzap_version">LZap Version:</label>
		<div class="input-group">
		  <select id="lzap_version" name="lzap_version" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="150px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Version" toggle="lzap_toggle" required disabled>
		  </select>
		</div>
		<label>Input Data:</label>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">
		    <input type="checkbox" class="toggle togglable" id="lzap_lfn_toggle" toggle="lzap_toggle" disabled>
		    <span class="glyphicon glyphicon-cloud-download"></span>
		  </span>
		  <input type="text" class="form-control togglable" placeholder="LFN" toggle="lzap_lfn_toggle" disabled>
		</div>
	      </div>
	    </div>
	  </fieldset>

	  <!-- Macro Setup-->
	  <br>
	  <fieldset>
	    <legend>Request Macro Information</legend>

	    <br>
	    <label for="tag"><span class="glyphicon glyphicon-tag"></span> Select Tag:</label>
            <div class="input-group">
	      <select id="tags" class="selectpicker form-control" data-live-search="true" data-live-search-style="startsWith" data-size="10" data-width="100px" data-dropup-auto="false" data-live-search-placeholder="Search..." title="Tag" name="tag" required>
	      </select>
	    </div>

	    <br>
	    <label for="macros">Select Macros:</label>	    
	    <div class="row">
	      <div class="col-xs-8">
		<div class="input-group macro-selection">
		  <!-- having no name attribute means it's not submitted as part of the form -->
		  <select id="macros" class="form-control macro-selection" size=10 multiple disabled></select>
		</div>
	      </div>

	      <div class="col-xs-4">
		<div class="row">
		  <div class="col-xs-12">
		    <label for="njobs">Number of Jobs/Files:</label>
		    <div class="input-group">
		      <input id="njobs" class="form-control" type="text">
		    </div>
		  </div>

		  <div class="col-xs-12">
		    <label for="nevents">Beam On Events:</label>
		    <div class="input-group">
		      <input id="nevents" class="form-control" type="text">
		    </div>
		  </div>

		  <div class="col-xs-12">
		    <label for="seed">Initial Seed:</label>
		    <div class="input-group">
		      <input id="seed" class="form-control" type="text" value="9000000">
		    </div>
		  </div>
		</div>
	      </div>
	    </div>
	    <br>
	    <div class="row">
	      
	      <div class="col-xs-8">
	      </div>
	      <div class="col-xs-4">
		<button id="add" type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-plus-sign text-primary"></span> Add
		</button>
	      </div>
	      
	    </div>

	    <br>
	    <label for="selected_macros">Selected Macros:</label>
	    	    
	    <div class="row">
	      <div class="col-xs-8">
		<div class="input-group macro-selection">
		  <select id="selected_macros" name="selected_macros" class="form-control macro-selection" size=10 multiple disabled></select>
		</div>
	      </div>
	      
	      <div class="col-xs-4">
		<button id="remove" type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-minus-sign text-danger"></span> Remove
		</button>
	      </div>
	    </div>
	  </fieldset>

	  <br>
	  <button type="submit" class="btn btn-primary">
	    <span class="glyphicon glyphicon-send"></span> Submit
	  </button>

	</form>	
      </div>
    </div>
  </div>
</body>
</html>
